{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/outros_forms.css' %}" >
    <link rel="stylesheet" href="css/outros_forms.css">
    <title>KAHLO - Editar Perfil</title>
</head>

<body>

    <div class="box">
        <div id="dark-btn"></div>
        <div class="form-box">
            <h2>
                <a href="{% url 'perfil' object.pk %}">
                    <img src="{% static 'img/kazinho3.svg' %}" ></a>
                    <br>Edite seu perfil</h2>

            <form class="input-group" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <div class="input-group">
                <button>Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/foto.js"></script>
    <script src="js/scripts.js"></script>

</body>

{% endblock content %}
