{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/outros_forms.css' %}">
        <title>KAHLO - Editar</title>
    </head>

    <body>

    {% block content %}

    <div class="box">
        <div class="form-box">
          <h2>
            <a href="{% url 'post-detail' object.pk %}">
              <img href="{% url 'post-detail' object.pk %}" src="{% static 'img/kazinho3.svg' %}"></a><br>Edite sua publicação</h2>

          <form class="input-group" method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form | crispy }}
            
            <div class="input-group">
              <button>Salvar</button>
            </div>

          </form>
        </div>
        </div>

    {% endblock content %}

    </body>
</html>
