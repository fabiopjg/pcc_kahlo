{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--link do estilo css-->
	<link rel="stylesheet" href="{% static 'css/feed.css' %}">
	<title>KAHLO - Feed</title>
</head>

<div class="top-pesquisa-seguidores" >

    <div class="button_principal">
        <a href="{% url 'post-list' %}"><button>Principal</button></a>
    </div>

    <h5>Seguidores</h5>
</div>

{% for seguidor in seguidores %}
    <div class="box-search">
        <div class="foto_perfil-pesquisa">
             
            <a href="{% url 'perfil' seguidor.perfil.pk %}">
                <img src="{{ seguidor.perfil.foto.url }}">
            </a>
            <p><a style="text-decoration: none" href="{% url 'perfil' seguidor.perfil.pk %}">@{{ seguidor.username }}</a></p>

         </div>
    </div>
{% endfor %}

{% endblock content %}
