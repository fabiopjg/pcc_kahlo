{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--link do estilo css-->
	<link rel="stylesheet" href="{% static 'css/feed.css' %}">
	<title>KAHLO - Pesquisa</title>
</head>

<div class="top-pesquisa-seguidores" >

    <div class="button_principal">
        <a href="{% url 'post-list' %}"><button>Voltar</button></a>
    </div>

    <h5>Resultado da sua pesquisa</h5>
</div>

<div class="message_notfound">

    {% if perfil_list.all.count == 0 %}
        <p>Não há usuários com esse nome.</p>
    {% endif %}

</div>

{% for perfil in perfil_list %}

<div class="box-search">
    <div class="foto_perfil-pesquisa">
        
        <a href="{% url 'perfil' perfil.pk %}">
            <img class="foto_perfil" src="{{ perfil.foto.url }}" />
        </a>
        
        <p><a style="text-decoration: none" href="{% url 'perfil' perfil.pk %}">@{{perfil.user }} </a></p>
    </div>
</div>

{% endfor %}

{% endblock content %}
