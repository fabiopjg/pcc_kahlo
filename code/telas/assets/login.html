<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tellogin.css">
    <title>KAHLO - Tela de Login</title>
</head>
<body>
    <div class="container-login">
        <div class="content-box">
            <div class="form-box">
                <h2><img src="img/kazinho3.svg"><br>Que bom te ver aqui novamente.</h2>

                <form action="inicio.html" method="post">
                    <div class="input-box">
                        <span>Nome de Usuário</span>
                        <input type="nome" placeholder="Digite aqui o seu nome de usuário" required>
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Digite aqui a sua senha" required>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
                <div class="input-box">
                    <p>Ainda não tem uma conta?<br>Registre-se com o botão abaixo.</p><a href="cadastro.html">Cadastrar-se</a>
                 </div>
            </div>
        </div>
        <div class="img-box">
            <img src="img/grama.png">
        </div>
    </div>
</body>
</html>
