<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/outros_forms.css">
    <title>KAHLO - Criar Evento</title>
</head>

<body>
    <div class="box">
        <div id="dark-btn"></div>
        <div class="form-box">
          <h2><img src="img/kazinho3.svg"><br>Crie seu próprio evento</h2>

            <form>

                <div class="input-group">
                    <label for="nome">Nome do evento</label>
                    <input type="text" id="nome" placeholder="Digite aqui o nome do evento" required>
                </div>

                <div class="input-group">
                    <label for="nome">Foto da capa do evento</label>
                    <label class="picture" for="picture__input" tabIndex="0">
                    <span class="picture__image"></span>
                  </label>
                  
                  <input type="file" name="picture__input" id="picture__input">
                <br>
                <div class="input-group">
                    <label for="nome">Biografia do evento</label>
                    <textarea rows="3" placeholder="   Digite aqui mais algumas informações sobre o evento que quer criar"></textarea>
                </div>

                <div class="input-group">
                    <label for="date">Data do evento</label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-group">
                    <label for="nome">Local do evento</label>
                    <input type="text" id="nome" placeholder="Digite aqui o seu local do evento" required>
                </div>

                <div class="input-group">
                    <button type="submit">Criar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/foto.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
